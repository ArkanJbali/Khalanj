<div class="container" align="center">
<div class="headers" style="margin-top: 10%;">
  <h6>Create Account</h6>
</div>
</div>
<app-alerts></app-alerts>
<form [formGroup]="registerForm" (ngSubmit)="createOrUpdateUser()">
    <div class="container"  style="width: 45%;">
  <div class="form-group">
      <input type="text" placeholder="First Name"
      formControlName="firstname" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstname?.errors }" />
      <div *ngIf="submitted && !!f.firstname.errors" class="invalid-feedback">
          <div *ngIf="!!f.firstname.errors.required">First Name is required</div>
      </div>
  </div>
  <div class="form-group">
      <input type="text" placeholder="Last Name"
      formControlName="lastname" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastname.errors }" />
      <div *ngIf="submitted && !!f.lastname.errors" class="invalid-feedback">
          <div *ngIf="!!f.lastname.errors.required">Last Name is required</div>
      </div>
  </div>
  <div class="form-group">
    <input type="text" placeholder="Email"
    formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
    <div *ngIf="submitted && !!f.email.errors" class="invalid-feedback">
        <div *ngIf="!!f.email.errors.required">Email is required</div>
    </div>
</div>
<div class="form-group">
  <input type="text" placeholder="Phone"
  formControlName="phone" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.phone.errors }" />
  <div *ngIf="submitted && !!f.phone.errors" class="invalid-feedback">
      <div *ngIf="!!f.phone.errors.required">Phone is required</div>
  </div>
</div>
  <div class="form-group">
      <input type="text" placeholder="Username"
      formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
      <div *ngIf="submitted && !!f.username.errors" class="invalid-feedback">
          <div *ngIf="!!f.username.errors.required">Username is required</div>
      </div>
  </div>
  <div class="form-group">
      <input type="password" placeholder="Password"
      formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
      <div *ngIf="submitted && !!f.password.errors" class="invalid-feedback">
          <div *ngIf="!!f.password.errors.required">Password is required</div>
          <div *ngIf="!!f.password.errors.minlength">Password must be at least 6 characters</div>
      </div>
  </div>

  <div class="form-group">

      <div class="form-group" align="center">
        <p>
          <button [disabled]="loading" class="btn btn-full btn-primary" style="width:98%;">Register</button>
          <img *ngIf="loading" class="pl-3"  />
        </p>

        <p>
          <a href="/login" class="btn btn-link">Cancel</a>
        </p>
        <p>
            <a href="/home" class="btn btn-link">Return to Store</a>
        </p>

      </div>
  </div>
</div>
</form>
